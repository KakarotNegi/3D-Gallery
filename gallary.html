<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 192, 203, 0.2);
            border: 2px solid rgba(255, 192, 203, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
        }

        .nav-button:hover {
            background: rgba(255, 192, 203, 0.4);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
        }

        .nav-button.prev {
            left: 30px;
        }

        .nav-button.next {
            right: 30px;
        }

        .gallery-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .gallery {
            position: relative;
            width: 250px;
            height: 350px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .card {
            position: absolute;
            width: 250px;
            height: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 192, 203, 0.3);
            transition: all 0.6s ease-out;
            cursor: pointer;
            overflow: hidden;
            transform-origin: center center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.5s;
        }

        .card.active {
            transform: scale(1.2) translateZ(200px);
            opacity: 1 !important;
        }

        /* Next Page Button */
        #next-page {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            font-size: 18px;
            background: rgba(0, 123, 255, 0.7);
            border: 2px solid rgba(0, 123, 255, 1);
            border-radius: 25px;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
        }

        #next-page:hover {
            background: rgba(0, 123, 255, 1);
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.8);
        }

        /* Music Button */
        #music-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 255, 127, 0.7);
            border: 2px solid rgba(0, 255, 127, 1);
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
            transition: all 0.3s ease;
        }

        #music-button:hover {
            background: rgba(0, 255, 127, 1);
            box-shadow: 0 0 25px rgba(0, 255, 127, 0.8);
        }

        #music-button.playing {
            background: rgba(255, 69, 0, 0.8);
            border-color: rgba(255, 69, 0, 1);
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.8);
        }
    </style>
</head>
<body>
    <button class="nav-button prev" aria-label="Previous"></button>
    <button class="nav-button next" aria-label="Next"></button>
    <div class="gallery-container">
        <div class="gallery"></div>
    </div>
    
    <!-- Next Page Button -->
    <div id="next-page">Next Page</div>

    <!-- Music Button -->
    <div id="music-button">ðŸŽµ</div>

    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function createGallery() {
            const gallery = document.querySelector('.gallery');
            const totalCards = 10;
            const radius = 500;
            let currentAngle = 0;
            const imageUrls = [
                'pic1.jpg', 'pic2.jpg', 'pic3.jpg', 'pic4.jpg', 'pic5.jpg',
                'pic6.jpg', 'pic7.jpg', 'pic8.jpg', 'pic9.jpg', 'pic10.jpg'
            ];

            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${imageUrls[i]}" alt="Photo ${i + 1}">`;
                gallery.appendChild(card);
            }

            function updateCards() {
                const cards = document.querySelectorAll('.card');
                cards.forEach((card, index) => {
                    const angle = ((currentAngle + (index * 360 / totalCards)) % 360) * (Math.PI / 180);
                    const x = Math.sin(angle) * radius;
                    const z = Math.cos(angle) * radius;
                    card.style.transform = `translate3d(${x}px, 0, ${z}px) rotateY(${angle * (180 / Math.PI)}deg)`;
                });
            }

            document.querySelector('.nav-button.prev').addEventListener('click', () => {
                currentAngle += 36;
                updateCards();
            });

            document.querySelector('.nav-button.next').addEventListener('click', () => {
                currentAngle -= 36;
                updateCards();
            });

            updateCards();
        }

        createGallery();

        // Next Page Button
        document.getElementById('next-page').addEventListener('click', function() {
            window.location.href = "https://kakarotnegi.github.io/Asking/"; // Ensure correct file path
        });

        // Music Button
        const musicButton = document.getElementById('music-button');
        const music = document.getElementById('background-music');

        musicButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicButton.classList.add('playing');
            } else {
                music.pause();
                musicButton.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
